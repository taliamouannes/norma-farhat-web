  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lato&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">Norma Farhat</div> 

      <div class="lang-switch">
        <a href="index.html">FR</a> | <a href="index-en.html">EN</a>
      </div>
  
      <div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
  
      <nav>
        <ul id="nav-links">
          <li><a href="index-en.html">Home</a></li>
          <li><a href="about-en.html">About</a></li>
          <li><a href="gallery-en.html">Gallery</a></li>
          <li><a href="contact-en.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-page">
    <section class="contact-section">
      <div class="container">
        <h2>Contact</h2>
        <p class="contact-intro">
          I’m always happy to connect about artistic projects, collaborations, or workshops.<br>
          Feel free to leave a message. I’ll get back to you as soon as possible.
        </p>

        <form id="contact-form" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <small class="error-message"></small>
          </div>
          
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required>
            <small class="error-message"></small>
          </div>
          
          <div class="form-group full-width">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
            <small class="error-message"></small>
          </div>
          
          <div class="form-group full-width">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            <small class="error-message"></small>
          </div>

          <div class="form-progress" id="form-progress"></div>
          
          <div class="form-submit">
            <button type="submit" class="btn" id="submit-btn">Send</button>
            <p id="form-status"></p>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>© 2025 Norma Farhat. All rights reserved.</p>
      <ul class="social-links">
        <li>
          <a href="https://instagram.com" target="_blank" aria-label="Instagram">
            <i class="ri-instagram-fill"></i>
          </a>
        </li>
        <li>
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">
            <i class="ri-facebook-box-fill"></i>
          </a>
        </li>
        <li>
          <a href="mailto:contact@example.com" aria-label="Email">
            <i class="ri-mail-fill"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>

</body>
</html>
